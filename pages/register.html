<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/4c68e59795.js"
      crossorigin="anonymous"
    ></script>
    <title>Michi House</title>
  </head>
  <body>
    <header id="top">
      <div class="header">
        <a href="../index.html"><img src="../img/michiLogo.png" /></a>
        <div class="busqueda-login">
          <div class="buscar">
            <input type="text" placeholder=" Buscar por..." />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="register_login">
            <a href="register.html"><button>Registrate</button></a>
            <a href="login.html"><button>Inicia sesión</button></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <form action="gracias.html">
        <h1>Bienvenidos a Michi House</h1>
        <label for="nombre">Indica tu nombre:</label>
        <input type="text" name="nombre" id="nombre" required
        minlength="4"
        maxlength="12" />
        <label for="apellido">indica tu apellido:</label>
        <input type="text" name="apellido" id="apellido" required
        minlength="4"
        maxlength="12" />
        <label for="alias">indica tu alias:</label>
        <input type="text" name="alias" id="alias" />
        <label for="email">indica tu email:</label>
        <input type="email" iname="email" id="email" />
        <label for="contraseña">indica tu contraseña:</label>
        <input type="password" name="contraseña" id="contraseña" />
        <label for="avatar">elegi una foto de perfil:</label>
        <input type="image" name="avatar" id="avatar" />
        <label for="recordame">guardar sesion:</label>
        <input type="checkbox" name="recordame"  id="recordame"/>
        <button type="submit" id="btn">Registarme</button>
      </form>
      <div class="volver">
        <a href="../index.html"><button >Volver al inicio</button></a>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          
      <h4>Michi house esta hecha por Moon Of Dreams 2023</h4>
        </li>
        <li>
          <a href="https://github.com/MoonOfDreams"
          ><button>
            <i class="fa-solid fa-heart"></i> conoce sobre mi
            <i class="fa-solid fa-heart"></i></button
        ></a>
        </li>
      </ul>
    </footer>
    
    <script src="../js/register.js"></script>
  </body>
</html>
